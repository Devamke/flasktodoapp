<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TodoApp</title>
</head>
<body>
    <div class="container">
        <h3 style="margin-top: 80px;">Todo Lists</h3>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Lists</label>
                <input type="text" class="form-control" name="content">
                <br><br>
                <button type="submit" class="btn btn-danger">Ekle</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Complete</th>
                <th scope="col">Durum Güncelle</th>
                <th scope="col">Sil</th>
                </tr>
            </thead>
            <tbody>
                {% if todos%}
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    {% if todo.complete == False %}
                    <td><strong style="color: red;">Tamamlanmadı</strong></td>
                    <td><a href="/update/{{todo.id}}" class="btn btn-success">Yaptım</a></td>
                    {% else %}
                    <td><strong style="color: green;">Tamamlandı</strong></td>
                    <td><a href="/update/{{todo.id}}" class="btn btn-danger">Yapmadım</a></td>
                    {% endif %}
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
                
                {% endfor %}
                
                {% else %}
                {% endif %}
                
            </tbody>
        </table>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
